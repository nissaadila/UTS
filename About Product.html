<body>
    <br>
    <center><h2>About Product</h2></center>
    <center><p>Add Product</p></center>
    <br><br>
    <form name="Addpro" class="Form" action="/manage" method="POST" onsubmit="return validate();">
        <div class="Add">
            <label><p>Nama Product</p></label>
            <input type="text" name="Product" id="Product" required/>
        </div>
        <br>
        <div class="Add1">
            <label><p>Harga</p>
            </label>
            &nbsp &nbsp &nbspRp
            <input type="number" name="Harga" id="Harga" required>
        </div>
        <br>
        <div class="Add2">
            <label><p>Deskripsi Produk</p></label>
            <input type="text" name="Deskripsi" id="Deskripsi" required>
        </div>
        <br>
        <div class="Add">
            <label><p>Jumlah Stock</p></label>
            <input type="number" name="Stock" id="Stock" required>
        </div>
        <br>
        <div class="Add">
            <label><p>Ukuran</p></label>
            <select name="Ukuran"> <br> 
                <option value="0"> Pilih Ukuran</option>
                <option value="1"> S </option>
                <option value="2"> M </option>
                <option value="3"> L </option>
                <option value="4"> XL </option>
                <option value="5"> XXL </option>
            </select>
        </div>
        <br>
        <div class="Add">
            <label><p>Gender</p></label>
            <select name="Gender"> <br> 
                <option value="0"> Pilih Gender</option>
                <option value="1"> Pria </option>
                <option value="2"> Wanita </option>
            </select>
        </div>
        <br>
        <div class="Add">
            <label><p>Warna</p></label>
            <input type="color" name="Warna" id="Warna" required>
        </div>
        <div class="sub">
            <input type="submit" value="Submit" onclick="validate();">
        </div>
    
    </form>
    <script type="text/javascript">
        function validate(){
            if (document.getElementById("Product").value == "") {
                alert("Nama Produk Harus Di Isi");
                document.getElementById("Product");
                return false;
            }
            if (document.getElementById("Harga").value == "") {
                alert("Harga Harus Di Isi");
                document.getElementById("Harga");
                return false;
            }
            if (document.getElementById("Deskripsi").value == "") {
                alert("Deskripsi Product Harus Di Isi");
                document.getElementById("Deskripsi");
                return false;
            }
            if (document.getElementById("Stock").value == "") {
                alert("Jumlah Stock Harus Di Isi");
                document.getElementById("Stock");
                return false;
            }
            if (document.forms["Addpro"]["Ukuran"].selectedIndex < 1) {
                alert("Anda belum memilih ukuran.");
                document.forms["Addpro"]["Ukuran"].focus();
                return false;
            }
            if (document.forms["Addpro"]["Gender"].selectedIndex < 1) {
                alert("Anda belum memilih gender.");
                document.forms["Addpro"]["Gender"].focus();
                return false;
            }

        }
    </script>
